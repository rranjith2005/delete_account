<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account | Stall Spot</title>
    <style>
        /* --- BRANDING & THEME --- */
        :root {
            --primary-color: #FF6B6B; /* Stall Spot Pink */
            --primary-hover: #ff5252;
            --text-dark: #333333;
            --text-gray: #666666;
            --bg-color: #FAFAFA;
            --card-bg: #FFFFFF;
            --border-color: #EEEEEE;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            text-align: center;
        }

        /* Header Styling */
        h1 {
            color: var(--text-dark);
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        /* Button Styling */
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .required-star {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Delete Account</h1>
        <p class="subtitle">Please confirm your identity to proceed with permanent account deletion.</p>

        <form action="delete_success.html" method="GET">
            <div class="form-group">
                <label for="name">Full Name <span class="required-star">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required-star">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required-star">*</span></label>
                <input type="password" id="password" name="password" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for leaving (Optional)</label>
                <textarea id="reason" name="reason" placeholder="Why are you deleting your account?"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Deletion Request</button>
        </form>
    </div>

</body>
</html>
